<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Tag Visualizer</title>
    <link rel="stylesheet" href="static\style.css">
</head>


<body>
    <span class="tag" data-pos="{{ tag }}">{{ word }} ({{ tag }})</span>
    <div class="container">
        <h1>POS Tag Visualizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <textarea name="text" rows="5" cols="50" placeholder="Type your text here...">{{ text }}</textarea>
            <br><br>
            <label for="file">Or upload a text file:</label>
            <input type="file" name="file" id="file">
            <br><br>
            <button type="submit">Analyze</button>
        </form>

        {% if pos_result %}
        <h2>POS Tagging Result:</h2>
        <div class="result">
            {% for word, pos in pos_result %}
                <span class="tag" style="background-color: {{ color_map.get(pos, 'gray') }}">
                    {{ word }} <small>({{ pos }})</small>
                </span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
